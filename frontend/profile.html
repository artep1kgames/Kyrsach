<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - EventHub</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="./index.html">EventHub</a>
            </div>
            <div class="nav-links">
                <a href="./index.html">Главная</a>
                <a href="./events.html">Мероприятия</a>
                <a href="./calendar.html">Календарь</a>
                <div class="auth-buttons">
                    <button class="btn btn-outline login-btn">Войти</button>
                    <button class="btn btn-primary register-btn">Регистрация</button>
                </div>
                <div class="user-menu" style="display: none;">
                    <span class="username"></span>
                    <div class="dropdown-content">
                        <a href="./profile.html">Профиль</a>
                        <a href="./admin.html" class="admin-link" style="display: none;">Модерация</a>
                        <a href="#" class="logout-btn">Выйти</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <div class="container">
                <div class="row">
                    <!-- Информация о пользователе -->
                    <div class="col-md-4">
                        <div class="profile-card">
                            <div class="profile-header">
                                <h2>Информация о пользователе</h2>
                            </div>
                            <div class="profile-info">
                                <p><strong>Имя:</strong> <span id="userName">-</span></p>
                                <p><strong>Email:</strong> <span id="userEmail">-</span></p>
                                <p><strong>Роль:</strong> <span id="userRole">-</span></p>
                            </div>
                            <button class="btn btn-primary" onclick="showEditProfileModal()">
                                Редактировать профиль
                            </button>
                        </div>
                    </div>

                    <!-- Список мероприятий пользователя -->
                    <div class="col-md-8">
                        <div class="events-section">
                            <h2>Мои мероприятия</h2>
                            
                            <!-- Предстоящие мероприятия -->
                            <div class="events-subsection">
                                <h3>Предстоящие мероприятия</h3>
                                <div class="events-grid" id="upcomingEvents">
                                    <!-- Здесь будут предстоящие мероприятия -->
                                </div>
                            </div>

                            <!-- Прошедшие мероприятия -->
                            <div class="events-subsection">
                                <h3>Прошедшие мероприятия</h3>
                                <div class="events-grid" id="pastEvents">
                                    <!-- Здесь будут прошедшие мероприятия -->
                                </div>
                            </div>

                            <!-- Мероприятия организатора -->
                            <div class="events-subsection organizer-only" style="display: none;">
                                <h3>Мои организованные мероприятия</h3>
                                <div class="events-grid" id="myEvents">
                                    <!-- Здесь будут мероприятия организатора -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Модальное окно редактирования профиля -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование профиля</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="editFullName">Имя</label>
                            <input type="text" class="form-control" id="editFullName" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="currentPassword">Текущий пароль</label>
                            <input type="password" class="form-control" id="currentPassword">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Новый пароль</label>
                            <input type="password" class="form-control" id="newPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Подтверждение пароля</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="saveProfileChanges()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 EventHub. Все права защищены.</p>
    </footer>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof isAuthenticated === 'function' && !isAuthenticated()) {
                alert('Пожалуйста, войдите или зарегистрируйтесь для доступа к системе.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
